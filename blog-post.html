<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700,900&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: #fff;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0px 48px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      height: 80px;
      position: relative;
      z-index: 100;
    }
    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .navbar .menu {
      display: flex;
      gap: 32px;
      transition: max-height 0.3s;
      align-items: center;
      z-index: 110;
      position: relative;
    }
    .navbar .menu a {
      text-decoration: none;
      color: #222;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar .menu a:hover {
      color: #6c2eb7;
    }
    .navbar .contact-btn {
      background: #6c2eb7;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 16px;
    }
    .navbar .contact-btn:hover {
      background: #4b1e8a;
    }
    .navbar .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 16px;
      z-index: 120;
      position: relative;
    }
    .navbar .hamburger span {
      display: block;
      width: 26px;
      height: 3px;
      background: #6c2eb7;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        height: auto;
        align-items: flex-start;
        z-index: 100;
      }
      .navbar .logo {
        margin-bottom: 0;
      }
      .navbar .hamburger {
        display: flex;
        position: absolute;
        right: 16px;
        top: 20px;
        z-index: 120;
      }
      .navbar .menu {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: flex-start;
        background: #fff;
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        max-height: 0;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        transition: max-height 0.3s;
        z-index: 110;
      }
      .navbar .menu.open {
        max-height: 350px;
        padding: 16px 0 10px 32px;
      }
      .navbar .contact-btn {
        display: none;
      }
      .navbar .menu .contact-btn {
        display: block;
        width: 90%;
        margin: 16px auto 0 auto;
        align-self: center;
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 32px;
      color: #181818;
    }
    .post-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 24px;
      text-align: center;
      color: #181818;
    }
    .post-image {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 32px;
      display: block;
    }
    .post-content {
      color: #444;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    @media (max-width: 700px) {
      .container { padding: 12px; }
      .post-title { font-size: 1.5rem; }
      .post-image { max-height: 200px; }
    }
  </style>
</head>
<body>
  <!-- Navbar (same as blog.html) -->
  <nav class="navbar">
    <div class="logo">
        <img src="assets/images/logo2.png" alt="Logo">
    </div>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu">
      <a href="#">Products</a>
      <a href="#">Industries</a>
      <a href="#">Why us</a>
      <a href="#">Resources</a>
      <a href="#">Company</a>
      <button class="contact-btn">Demo</button>
    </div>
  </nav>

  <div class="container" id="postContainer">
    <div style="text-align:center; margin: 60px 0;">Loading...</div>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.navbar .menu');
    hamburger.addEventListener('click', function() {
      menu.classList.toggle('open');
    });
    document.addEventListener('click', function(e) {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    // Blog post fetch logic
    const BASE_URL = "https://rubicr.ai/strapi";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchPost(id) {
      try {
        const response = await fetch(`${BASE_URL}/api/posts/${id}?populate=*`);
        const data = await response.json();
        return data.data;
      } catch (err) {
        return null;
      }
    }

    function renderPost(post) {
      const container = document.getElementById('postContainer');
      if (!post) {
        container.innerHTML = '<div style="text-align:center; margin: 60px 0;">Post not found.</div>';
        return;
      }
      const imageUrl = post.attributes.image?.data?.[0]?.attributes?.url || '';
      container.innerHTML = `
        <h1 class="post-title">${post.attributes.title}</h1>
        ${imageUrl ? `<img src="${BASE_URL + imageUrl}" alt="${post.attributes.title}" class="post-image">` : ''}
        <div class="post-content">${post.attributes.content || ''}</div>
      `;
    }

    // On page load
    const postId = getQueryParam('id');
    fetchPost(postId).then(renderPost);
  </script>
</body>
</html>
