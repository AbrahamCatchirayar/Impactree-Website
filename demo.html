<section class="demo-request-section" style="min-height:100vh;box-sizing:border-box;display:flex;align-items:center;justify-content:center;background:#f5f2ff;">
  <div class="container" style="display:flex;flex-wrap:wrap;max-width:1100px;width:100%;background:#f5f2ff;">
    <!-- Left Side -->
    <div class="demo-left" style="flex:1 1 350px;min-width:320px;padding:32px 24px 32px 0;">
      <img src="assets/images/image.png" alt="Logo" style="height:116px;margin-bottom:8px;">
      <h2 style="font-size:2.5rem;font-weight:700;color:#3d2176;">Discover How we  Solves Your ESG Challenges</h2>
      <!-- You can add more content here if needed -->
    </div>

    <!-- Right Side -->
    <div class="demo-right" style="flex:1 1 350px;min-width:320px;padding:32px 0 32px 24px;display:flex;align-items:center;justify-content:center;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(60,30,120,0.07);">
      <form id="demoForm" style="width:100%;max-width:370px;padding:0;">
        <h3 style="color:#3d2176;font-size:1.3rem;font-weight:700;margin-bottom:24px;text-align:center;">See Impactree in Action</h3>
        <div style="display:flex;gap:12px;margin-bottom:16px;">
          <input type="text" name="firstName" placeholder="First Name" style="flex:1;min-width:0;padding:10px 12px;border:1px solid #e0d7fa;border-radius:6px;box-sizing:border-box;">
          <input type="text" name="lastName" placeholder="Last Name" style="flex:1;min-width:0;padding:10px 12px;border:1px solid #e0d7fa;border-radius:6px;box-sizing:border-box;">
        </div>
        <input type="email" name="email" placeholder="Business Email" style="width:100%;padding:10px 12px;border:1px solid #e0d7fa;border-radius:6px;box-sizing:border-box;margin-bottom:16px;">
        <input type="text" name="phone" placeholder="Phone Number" style="width:100%;padding:10px 12px;border:1px solid #e0d7fa;border-radius:6px;margin-bottom:16px;">
        <input type="text" name="company" placeholder="Company" style="width:100%;padding:10px 12px;border:1px solid #e0d7fa;border-radius:6px;margin-bottom:24px;">
        <button type="submit" style="width:100%;background:#6c3ad1;color:#fff;font-weight:700;font-size:1.1rem;padding:12px 0;border:none;border-radius:6px;cursor:pointer;">Schedule a demo</button>
        <div style="font-size:0.85rem;color:#7a6fa1;margin-top:16px;text-align:center;">By submitting this form, I consent to Impactree sending me marketing communications and processing my information in accordance with the <a href="#" style="color:#6c3ad1;text-decoration:underline;">privacy policy</a>.</div>
      </form>
    </div>
  </div>
</section>

<script>
  document.getElementById('demoForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      email: form.email.value,
      phone: form.phone.value,
      interests: form.company.value
    };
    try {
      const response = await fetch('https://rubicr.ai/strapi/api/enquiries', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data })
      });
      if (response.ok) {
        alert('Thank you! Your demo request has been submitted.');
        form.reset();
      } else {
        alert('There was an error submitting the form. Please try again.');
      }
    } catch (error) {
      alert('There was an error submitting the form. Please try again.');
    }
  });
</script>
