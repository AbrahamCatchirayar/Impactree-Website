<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Video and Side Images Section</title>
  <style>
    .scroll-container {
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .horizontal-wrapper {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .item {
      width: 400px;
      height: 250px;
      border-radius: 24px;
      overflow: hidden;
      position: absolute;
      transition: transform 0.2s ease-out, width 0.2s, height 0.2s, opacity 0.2s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      will-change: transform, width, height, opacity;
    }
    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .left-image {
      left: calc(50% - 550px);
      z-index: 5;
    }
    .right-image {
      left: calc(50% + 500px - 350px);
      z-index: 5;
    }
    .center-video {
      left: 50%;
      transform: translateX(-50%) scale(1);
      z-index: 10;
      top: 130px;
      position: absolute;
    }
    @media (max-width: 768px) {
      .item {
        width: 180px;
        height: 100px;
      }
      .left-image {
        left: calc(50% - 190px);
      }
      .right-image {
        left: calc(50% + 190px - 180px);
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="horizontal-wrapper">
      <!-- Left image -->
      <div class="item left-image" id="leftImage">
        <img src="assets/images/prabhaav_dashbpard (1).png" alt="Left Image" />
      </div>
      <!-- Center video -->
      <div class="item center-video" id="centerVideo">
        <video autoplay loop muted playsinline>
          <source src="assets/images/final.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- Right image -->
      <div class="item right-image" id="rightImage">
        <img src="assets/images/Dashboard.png" alt="Right Image" />
      </div>
    </div>
  </div>
</body>
</html>
