<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700,900&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0px 48px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      height: 80px;
      position: relative;
      z-index: 100;
    }
    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .navbar .menu {
      display: flex;
      gap: 32px;
      transition: max-height 0.3s;
      align-items: center;
      z-index: 110;
      position: relative;
    }
    .navbar .menu a {
      text-decoration: none;
      color: #222;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar .menu a:hover {
      color: #6c2eb7;
    }
    .navbar .contact-btn {
      background: #6c2eb7;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 16px;
    }
    .navbar .contact-btn:hover {
      background: #4b1e8a;
    }
    .navbar .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 16px;
      z-index: 120;
      position: relative;
    }
    .navbar .hamburger span {
      display: block;
      width: 26px;
      height: 3px;
      background: #6c2eb7;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        height: auto;
        align-items: flex-start;
        z-index: 100;
      }
      .navbar .logo {
        margin-bottom: 0;
      }
      .navbar .hamburger {
        display: flex;
        position: absolute;
        right: 16px;
        top: 20px;
        z-index: 120;
      }
      .navbar .menu {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        align-items: flex-start;
        background: #fff;
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        max-height: 0;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        transition: max-height 0.3s;
        z-index: 110;
      }
      .navbar .menu.open {
        max-height: 350px;
        padding: 16px 0 10px 32px;
      }
      .navbar .contact-btn {
        display: none;
      }
      .navbar .menu .contact-btn {
        display: block;
        width: 90%;
        margin: 16px auto 0 auto;
        align-self: center;
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <img src="assets/images/logo2.png" alt="Logo">
    </div>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu">
      <a href="#">Products</a>
      <a href="#">Industries</a>
      <a href="#">Why us</a>
      <a href="#">Resources</a>
      <a href="#">Company</a>
      <button class="contact-btn">Demo</button>
    </div>
  </nav>
  
  <!-- Blog Section Start -->
  <section class="blog-section">
    <h1 class="blog-title">Stay Updated with AI Insights</h1>
    <div class="blog-grid" id="blogGrid">
      <!-- Blog cards will be injected here by JavaScript -->
    </div>
  </section>
  <!-- Blog Section End -->

  <style>
  .blog-section {
    background: #fff;
    min-height: 100vh;
    padding: 60px 0 40px 0;
  }
  .blog-title {
    color: #181818;
    font-size: 3rem;
    text-align: center;
    margin-bottom: 48px;
    font-weight: 900;
    letter-spacing: -2px;
  }
  .blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 36px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
  }
  .blog-card {
    background: #fff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .blog-card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 6px 32px rgba(0,0,0,0.18);
  }
  .blog-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }
  .blog-desc {
    padding: 28px 22px 22px 22px;
    color: #181818;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .blog-desc h2 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #181818;
  }
  .blog-desc p {
    color: #444;
    font-size: 1rem;
    line-height: 1.6;
  }
  @media (max-width: 700px) {
    .blog-title {
      font-size: 2rem;
      margin-bottom: 28px;
    }
    .blog-grid {
      gap: 18px;
      padding: 0 6px;
    }
    .blog-card {
      border-radius: 10px;
    }
    .blog-image {
      height: 160px;
    }
    .blog-desc {
      padding: 16px 10px 14px 10px;
    }
  }
  </style>

  <script>
  // TODO: Replace with your real API base URL
  const BASE_URL = "https://rubicr.ai/strapi";

  async function fetchPosts() {
    try {
      const response = await fetch(`${BASE_URL}/api/posts?populate=*&sort=date:desc`);
      const data = await response.json();
      return data.data.map(post => ({
        id: post.id,
        title: post.attributes.title,
        description: post.attributes.description,
        image: post.attributes.image.data?.[0]?.attributes.url
      }));
    } catch (err) {
      console.error("Failed to fetch posts", err);
      return [];
    }
  }

  function renderPosts(posts) {
    const blogGrid = document.getElementById("blogGrid");
    blogGrid.innerHTML = ""; // Clear any existing content
    posts.forEach(post => {
      const card = document.createElement("a");
      card.className = "blog-card";
      card.href = `blog-post.html?id=${post.id}`;
      card.innerHTML = `
        <img src="${BASE_URL + post.image}" alt="${post.title}" class="blog-image">
        <div class="blog-desc">
          <h2>${post.title}</h2>
        </div>
      `;
      blogGrid.appendChild(card);
    });
  }

  // On page load, fetch and render posts
  fetchPosts().then(renderPosts);
  </script>
</body>
</html>
